language: java
jdk:
- oraclejdk8
install: mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B
  -V
script: mvn test -P !build-extras -B -DskipTests=true
deploy:
  provider: releases
  api_key: "$GITAPI"
  file_glob: true
  file: target/*.jar
  skip_cleanup: true
  on:
    tags: true
cache:
  directories:
  - "$HOME/.m2"
after_success:
- "./deploy/deploy.sh"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
